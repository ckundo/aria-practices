<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ARIA Example: Date Picker Example</title>
    <link href="../css/core.css" rel="stylesheet">
    <link href="../css/table.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
  </head>
  <body>

    <h1>ARIA Example: Date Picker Example</h1>

    <main>

      <section aria-labelledby="id_codingex">
        <h2 id="id_codingex">Date Picker</h2>

        <p class="annotate">
          <a href="../../aria-practices.html#h-datepicker">
            Authoring Practice Design Pattern for Date Picker
          </a>
        </p>

        <div id="ex1">
          <table id="date-picker"
                 role="grid"
                 aria-readonly="true"
                 aria-activedescendant="day-1"
                 tabindex=0 >
            <thead>
              <th>Su</th>
              <th>Mo</th>
              <th>Tu</th>
              <th>We</th>
              <th>Th</th>
              <th>Fr</th>
              <th>Sa</th>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td id="day-1" role="gridcell" aria-selected="true">1</td>
                <td>2</td>
              </tr>
              <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
              </tr>
              <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
              </tr>
              <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
              </tr>
              <tr>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="./js/datePicker.js" type="text/javascript"></script>
  </body>
</html>
